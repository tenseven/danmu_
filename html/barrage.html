<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>barrage</title>
    <link rel="stylesheet" type="text/css" href="./bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>

<body class="barrage">
    <div class="screen_container">
        <video controls="controls"
            src="http://vodkgeyttp8.vod.126.net/cloudmusic/7ee3/mv/a104/181251ac9d84d0f40c5fa2d8fc263e7e.mp4?wsSecret=002f44c3adb92a5bf6430859fb524b75&wsTime=1554720592">
        </video>
    </div>

    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" id="white">white</button>
        <button type="button" class="btn btn-danger" id="red">red</button>
        <button type="button" class="btn btn-primary" id="blue">blue</button>
        <button type="button" class="btn btn-warning" id="yellow">yellow</button>
        <button type="button" class="btn btn-success" id="green">green</button>
        <button type="button" class="btn btn-default" id="purple"
            style="background-color: purple;color:white;border-color: purple;">purple</button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" disabled="disabled">字体大小</button>
        <button type="button" class="btn btn-default" id="sm">10px</button>
        <button type="button" class="btn btn-default" id="s">15px</button>
        <button type="button" class="btn btn-default" id="m">20px</button>
        <button type="button" class="btn btn-default" id="l">25px</button>
    </div>
    <div class="form-group">
        <input type="text" id="value" class="form-control" name="send" placeholder="请输入弹幕" />

        <div class="btn-group" role="group">
            <button class="btn btn-default" id="send">发送</button>
            <button class="btn btn-default clear">清空</button>
        </div>
    </div>
    <div style="width:100%;margin:0 auto;">
        <textarea readonly="readonly"></textarea>
    </div>
    <script src="js/jquery.js"></script>
    <script src="app_sw.js"></script>
    <script src="barrage.js"></script>
</body>

</html>
